syntax = "proto3";

package Search;


message RecommendationRequest {
    int64 client_id = 1;
    int32 count = 2; 
}

message RecommendationResponse {
   repeated UUID requestVector_id = 1; 
}

message UUID {
  required string value = 1;
}

service Search {
    rpc GetRecommendations (RecommendationRequest) returns (RecommendationResponse);
}
